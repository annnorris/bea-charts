<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Homepage">
  <meta name="keywords" content="BEA, Bureau of Economic Analysis">
  <meta name="author" content="BEA Contractor">
  <title>Personal Income and Outlays</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

  <!-- 1. Add these JavaScript inclusions in the head of your page -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/modules/data.js"></script>

  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <script type="text/javascript">
    $(document).ready(function() {
      $.get('data/pi0416.csv', function(csv) {
        $('#container').highcharts({
          chart: {
            type: 'column',
            spacingLeft: 0
          },
          data: {
            csv: csv,
            color: '#005189'
          },
          plotOptions: {
            column: {
              minPointLength: 3
            }
          },
          credits: {
            enabled: false
          },
          title: {
            text: 'Real Disposable Income and Real Consumer Spending'
          },
          legend: {
            enabled: true
          },
          yAxis: {
            title: {
              text: 'Percent Change (Monthly Rate)'
            }
          }
        });
      });
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".close").click(function() {
        $("#myAlert").alert();
      });
    });
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1><a href="index.htm">BEA-CHARTS</a> | Personal Income and Outlays</h1>
        <p class="small">Release: 05/31/2016</p>
        <div id="container">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
